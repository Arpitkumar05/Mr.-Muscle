<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Quest</title>
  <meta name="description" content="Track your daily fitness quests, earn ranks & keep your streak alive!">
  
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <header class="site-header">
    <div class="user-info-bar">
        <div class="logo" style="margin-left: 30px;">Mr. <span style="color: red;">Muscle</span></div>
      
      <button id="logout" class="btn-ghost" style="margin-right: 18px;">Logout</button>
    </div>
    
  </header>

  <main>
    <section class="daily-quest-section" id="daily-quest">
        <h1 class="site-title" style="text-align: center; color: red;">Daily Quest</h1>
      <div class="quest-container">
        <div class="user-profile">
          <img src="assets/user-2517433_1280.png" alt="User Avatar" class="user-avatar">
          <div class="user-details">
            <span id="loggedUserFName"></span>
            <span id="loggedUserLName"></span>
          </div> 
                    <div style="color: aliceblue;">Email:  <span id="loggedUserEmail"></span></div>
          
        </div>

        <div class="status-bars">
          <div class="status-bar hp-bar">
            <label>HP</label>
            <div class="bar-wrap">
              <div class="bar-fill hp-fill"></div>
              <span class="bar-value" id="hp-text">3/3</span>
            </div>
          </div>
          <div class="status-bar rank-bar">
            <label>Rank</label>
            <div class="bar-wrap">
              <div class="bar-fill rank-fill"></div>
              <span class="bar-value" id="rank-text">0/5</span>
            </div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stat-box">
            <div class="stat-icon">üèÜ</div>
            <div id="current-rank" class="stat-value">E</div>
          </div>
          <div class="stat-box">
            <div class="stat-icon">üî•</div>
            <div id="streak-value" class="stat-value">N/A</div>
          </div>
        </div>

        <div class="daily-tasks">
          <h3>TODAY‚ÄôS QUEST</h3>
          <div class="tasks-grid">
            <!-- each .task-card gets data-task-id="‚Ä¶" for persistence -->
            <div class="task-card" data-task-id="pushup">
              <div class="task-count">10</div>
              <div class="task-icon">üí™</div>
              <div class="task-name">PUSH‚ÄëUPS</div>
              <div class="checkmark">‚úîÔ∏è</div>
            </div>
            <div class="task-card" data-task-id="situps">
              <div class="task-count">10</div>
              <div class="task-icon">ü§∏</div>
              <div class="task-name">SIT‚ÄëUPS</div>
              <div class="checkmark">‚úîÔ∏è</div>
            </div>
            <div class="task-card" data-task-id="squats">
              <div class="task-count">10</div>
              <div class="task-icon">üßò</div>
              <div class="task-name">SQUATS</div>
              <div class="checkmark">‚úîÔ∏è</div>
            </div>
            <div class="task-card" data-task-id="run">
              <div class="task-count">1.0</div>
              <div class="task-icon">üèÉ</div>
              <div class="task-name">KM RUN</div>
              <div class="checkmark">‚úîÔ∏è</div>
            </div>
          </div>

          <div class="timer" id="timer">10:00 ‚è≥</div>
          <button class="btn-primary" id="start-btn">START YOUR QUEST</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <p style="text-align: center;">Are you sure you want to reset your quest?</p>
      <button id="confirm-yes" class="btn-primary2">Yes</button>
      <button id="confirm-no" class="btn-ghost">No</button>
    </div>
  </div>

  <script type="module" src="homepage.js"></script>
</body>
</html>
